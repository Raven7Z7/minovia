<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorro para Ba침os 游꺖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tracker-container">
        <header>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
            <h1>Nuestro Viaje a Ba침os</h1>
            <img src="../img/nosotros.jpg" id="couple-photo" alt="Nuestra foto">
            <p>Meta de ahorro: <span id="goal-amount">$200</span></p>
        </header>
        
        <main>
            <div class="progress-section">
                <h2>Progreso Total</h2>
                <div class="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
                <p id="current-amount">$0</p>
                <p id="milestone-message"></p>
            </div>

            <div class="input-section">
                <h3>A침adir un nuevo ahorro:</h3>
                <div class="person-selector">
                    <input type="radio" id="person1" name="person" value="Jonathan" checked>
                    <label for="person1">Yo</label>
                    <input type="radio" id="person2" name="person" value="Deyreth">
                    <label for="person2">Mi amor 仇벒잺</label>
                </div>
                <input type="number" id="amount-input" placeholder="Ej: 10">
                <button id="add-button">A침adir Ahorro</button>
            </div>

            <div class="history-section">
                <h4>Historial de Aportes</h4>
                <ul id="history-list">
                    <!-- Las aportaciones se a침adir치n aqu칤 con JavaScript -->
                </ul>
            </div>
        </main>
    </div>

    <!-- SDKs de Firebase (춰siempre versiones actualizadas de la web de Firebase!) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <!-- Tu script personal -->
    <script src="script.js"></script>
</body>

</html>
